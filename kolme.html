<!DOCTYPE html>
<html>
<head>
<style>
#omena { float: left; width: 300px; height: 300px; background: red; }
#mandarins { float: left; width: 300px; height: 300px; background: green; }
#mangos { float: left; width: 300px; height: 300px; background: yellow; }
#makeMeDroppable { float: right; width: 300px; height: 300px; border: 1px solid #999; }
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>

<script type="text/javascript">

$( init );

function init() {
  $('#omena').draggable();
  $('#mandarins').draggable();
  $('#mangos').draggable();
  $('#makeMeDroppable').droppable( {
    drop: handleDropEvent
  } );
}

function handleDropEvent( event, ui ) {
  var draggable = ui.draggable;
  alert( 'The square with ID "' + draggable.attr('id') + '" was dropped onto me!' );
}

</script>

</head>
<body>

<div id="content" style="height: 400px;">

  <div id="omena"> </div>
  <div id="mandarins"> </div>
  <div id="mangos"> </div>
  <div id="makeMeDroppable"> </div>

</div>

</body>
</html>
